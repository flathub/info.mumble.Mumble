id: info.mumble.Mumble
rename-icon: mumble
runtime: org.kde.Platform
runtime-version: 5.15-24.08
sdk: org.kde.Sdk
command: mumble
finish-args:
  - --share=ipc
  - --device=dri
  # Game plugins
  - --device=shm
  - --require-version=1.6.1
  # For ALSA (for attenuation)
  - --device=all
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --own-name=net.sourceforge.mumble.mumble
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/pipewire-0:ro
  - --env=LD_LIBRARY_PATH=/app/lib/mumble/:/app/lib
separate-locales: false
cleanup:
  - /include
  - /lib/pkgconfig
  - /bin/protoc
  - /bin/avahi-*
  - /lib/*.a
modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: boost
    sources:
      - type: archive
        url: https://github.com/boostorg/boost/releases/download/boost-1.88.0/boost-1.88.0-cmake.tar.xz
        sha256: f48b48390380cfb94a629872346e3a81370dc498896f16019ade727ab72eb1ec
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://github.com/boostorg/boost/releases/download/boost-$version/boost-$version-cmake.tar.xz
    buildsystem: cmake-ninja

  - name: abseil-cpp
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DABSL_PROPAGATE_CXX_STD=ON
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
    sources:
      - type: archive
        url: https://github.com/abseil/abseil-cpp/archive/refs/tags/20250512.0.tar.gz
        sha256: 7262daa7c1711406248c10f41026d685e88223bc92817d16fb93c19adb57f669
        x-checker-data:
          type: anitya
          project-id: 115295
          stable-only: true
          url-template: https://github.com/abseil/abseil-cpp/archive/refs/tags/$version.tar.gz

  - name: protobuf
    buildsystem: cmake-ninja
    config-opts:
      - -Dprotobuf_BUILD_TESTS=OFF
      - -Dprotobuf_ABSL_PROVIDER=package
    sources:
      - type: archive
        url: https://github.com/protocolbuffers/protobuf/releases/download/v31.0/protobuf-31.0.tar.gz
        sha256: 29372fc269325b491126d204931eda436bf9a593f46b3467fac42c40f9b32944
        x-checker-data:
          type: anitya
          project-id: 3715
          stable-only: true
          url-template: https://github.com/protocolbuffers/protobuf/releases/download/v$version/protobuf-$version.tar.gz

  - name: avahi
    buildsystem: autotools
    config-opts:
      - --disable-gtk
      - --disable-qt3
      - --disable-qt4
      - --disable-mono
      - --disable-monodoc
      - --with-distro=none
      - --disable-pygobject
      - --disable-python-dbus
      - --disable-python
      - --disable-manpages
      - --disable-libdaemon
      - --disable-daemon
      - --enable-compat-libdns_sd
      - --disable-libevent
    sources:
      - type: archive
        url: https://github.com/lathiat/avahi/releases/download/v0.8/avahi-0.8.tar.gz
        sha256: 060309d7a333d38d951bc27598c677af1796934dbd98e1024e7ad8de798fedda
        x-checker-data:
          type: anitya
          project-id: 147
          stable-only: true
          url-template: https://github.com/lathiat/avahi/releases/download/v$version/avahi-$version.tar.gz

  - name: utf8proc
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF
      - -DUTF8PROC_INSTALL=ON
      - -DUTF8PROC_ENABLE_TESTING=OFF
    builddir: true
    sources:
      - type: git
        url: https://github.com/JuliaStrings/utf8proc.git
        tag: v2.10.0
        commit: a1b99daa2a3393884220264c927a48ba1251a9c6
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: poco
    buildsystem: cmake-ninja
    config-opts:
      - -DPOCO_UNBUNDLED=ON
    post-install:
      # We link to utf8proc statically and the target is not found in pocos export
      - sed -i 's,Utf8Proc::Utf8Proc;,,g' /app/lib/cmake/Poco/PocoFoundationTargets.cmake
    sources:
      - type: archive
        url: https://github.com/pocoproject/poco/archive/poco-1.14.2-release.tar.gz
        sha256: 47394ea7ddb7b0a40e1a5be896f8f5dc77cfdc4f561d2e7131ecf582df5a0c3a
        x-checker-data:
          type: anitya
          project-id: 5418
          stable-only: true
          url-template: https://github.com/pocoproject/poco/archive/poco-$version-release.tar.gz
    cleanup:
      - /include/
      - /bin/
      - /lib/cmake/

  - name: mumble
    buildsystem: cmake-ninja
    config-opts:
      - -Dspeechd=OFF
      - -Dserver=OFF
      - -Doverlay=OFF
      - -Dplugins=ON
      - -DBUILD_NUMBER=735
      - -DBUILD_RELEASE_DATE=2024-12-08
      - -DCMAKE_CXX_FLAGS="-Wno-error"
    sources:
      - type: archive
        url: https://github.com/mumble-voip/mumble/releases/download/v1.5.735/mumble-1.5.735.tar.gz
        sha256: db8990079f556a877218d471bcf2c24eb5e4520b652f3c20793d0aadedaae6ae
        x-checker-data:
          type: anitya
          project-id: 2032
          stable-only: true
          url-template: https://github.com/mumble-voip/mumble/releases/download/v$version/mumble-$version.tar.gz
