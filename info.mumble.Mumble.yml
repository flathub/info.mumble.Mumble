id: info.mumble.Mumble
rename-icon: mumble
runtime: org.kde.Platform
runtime-version: 5.15-24.08
sdk: org.kde.Sdk
command: mumble
finish-args:
  - --share=ipc
  - --device=dri
  # For ALSA (for attenuation)
  - --device=all
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --own-name=net.sourceforge.mumble.mumble
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/pipewire-0:ro
  - --env=LD_LIBRARY_PATH=/app/lib/mumble/:/app/lib
separate-locales: false
cleanup:
  - /include
  - /lib/pkgconfig
  - /bin/protoc
  - /bin/avahi-*
  - /lib/*.a
modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: boost
    sources:
      - type: archive
        url: https://github.com/boostorg/boost/releases/download/boost-1.86.0/boost-1.86.0-cmake.tar.xz
        sha256: 2c5ec5edcdff47ff55e27ed9560b0a0b94b07bd07ed9928b476150e16b0efc57
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://github.com/boostorg/boost/releases/download/boost-$version/boost-$version-cmake.tar.xz
    buildsystem: cmake-ninja

  - name: abseil-cpp
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DABSL_PROPAGATE_CXX_STD=ON
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
    sources:
      - type: archive
        url: https://github.com/abseil/abseil-cpp/archive/refs/tags/20240722.0.tar.gz
        sha256: f50e5ac311a81382da7fa75b97310e4b9006474f9560ac46f54a9967f07d4ae3
        x-checker-data:
          type: anitya
          project-id: 115295
          stable-only: true
          url-template: https://github.com/abseil/abseil-cpp/archive/refs/tags/$version.tar.gz

  - name: protobuf
    buildsystem: cmake-ninja
    config-opts:
      - -Dprotobuf_BUILD_TESTS=OFF
      - -Dprotobuf_ABSL_PROVIDER=package
    sources:
      - type: archive
        url: https://github.com/protocolbuffers/protobuf/releases/download/v29.1/protobuf-29.1.tar.gz
        sha256: 3d32940e975c4ad9b8ba69640e78f5527075bae33ca2890275bf26b853c0962c
        x-checker-data:
          type: anitya
          project-id: 3715
          stable-only: true
          url-template: https://github.com/protocolbuffers/protobuf/releases/download/v$version/protobuf-$version.tar.gz

  - name: avahi
    buildsystem: autotools
    config-opts:
      - --disable-gtk
      - --disable-qt3
      - --disable-qt4
      - --disable-mono
      - --disable-monodoc
      - --with-distro=none
      - --disable-pygobject
      - --disable-python-dbus
      - --disable-python
      - --disable-manpages
      - --disable-libdaemon
      - --disable-daemon
      - --enable-compat-libdns_sd
      - --disable-libevent
    sources:
      - type: archive
        url: https://github.com/lathiat/avahi/releases/download/v0.8/avahi-0.8.tar.gz
        sha256: 060309d7a333d38d951bc27598c677af1796934dbd98e1024e7ad8de798fedda
        x-checker-data:
          type: anitya
          project-id: 147
          stable-only: true
          url-template: https://github.com/lathiat/avahi/releases/download/v$version/avahi-$version.tar.gz

  - name: utf8proc
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF
      - -DUTF8PROC_INSTALL=ON
      - -DUTF8PROC_ENABLE_TESTING=OFF
    builddir: true
    sources:
      - type: git
        url: https://github.com/JuliaStrings/utf8proc.git
        tag: v2.9.0
        commit: 34db3f7954e9298e89f42641ac78e0450f80a70d
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: poco
    buildsystem: cmake-ninja
    config-opts:
      - -DPOCO_UNBUNDLED=ON
    post-install:
      # We link to utf8proc statically and the target is not found in pocos export
      - sed -i 's,Utf8Proc::Utf8Proc;,,g' /app/lib/cmake/Poco/PocoFoundationTargets.cmake
    sources:
      - type: archive
        url: https://github.com/pocoproject/poco/archive/poco-1.14.0-release.tar.gz
        sha256: 48e98bbc8ed9fcd8bec43538402181d33cc2abe7e19ac8aea4bc113c9ba8ef89
        x-checker-data:
          type: anitya
          project-id: 5418
          stable-only: true
          url-template: https://github.com/pocoproject/poco/archive/poco-$version-release.tar.gz
    cleanup:
      - /include/
      - /bin/
      - /lib/cmake/

  - name: mumble
    buildsystem: cmake-ninja
    config-opts:
      - -Dspeechd=OFF
      - -Dserver=OFF
      - -Doverlay=OFF
      - -Dplugins=OFF
      - -DBUILD_NUMBER=735
      - -DBUILD_RELEASE_DATE=2024-12-08
      - -DCMAKE_CXX_FLAGS="-Wno-error"
    sources:
      - type: archive
        url: https://github.com/mumble-voip/mumble/releases/download/v1.5.634/mumble-1.5.634.tar.gz
        sha256: 904f3633d28ab0e6925caeff2c65802f586abefdf6d20162f20a71805c2c5929
        x-checker-data:
          type: anitya
          project-id: 2032
          stable-only: true
          url-template: https://github.com/mumble-voip/mumble/releases/download/v$version/mumble-$version.tar.gz
