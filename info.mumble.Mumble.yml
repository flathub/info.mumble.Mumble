id: info.mumble.Mumble
rename-icon: mumble
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
command: mumble
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --own-name=net.sourceforge.mumble.mumble
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.StatusNotifierItem-2-2
  - --filesystem=home
  - --filesystem=xdg-run/pipewire-0:ro
  - --env=LD_LIBRARY_PATH=/app/lib/mumble/:/app/lib
separate-locales: false
cleanup:
  - /include
  - /lib/pkgconfig
  - /bin/protoc
  - /bin/avahi-*
  - /lib/*.a
modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: boost
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.78.0/source/boost_1_78_0.tar.bz2
        sha256: 8681f175d4bdb26c52222665793eef08490d7758529330f98d3b29dd0735bccc

    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=${FLATPAK_DEST}
      - ./b2 -j ${FLATPAK_BUILDER_N_JOBS} headers
      - mkdir -p ${FLATPAK_DEST}/include/boost
      - cp -r boost/* ${FLATPAK_DEST}/include/boost

  - name: protobuf
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/protocolbuffers/protobuf/archive/refs/tags/v21.4.tar.gz
        sha256: 990e47a163b4057f98b899eca591981b5b735872b58f59b9ead9cecabbb21a2a
        x-checker-data:
          type: anitya
          project-id: 3715
          stable-only: true
          url-template: https://github.com/protocolbuffers/protobuf/archive/refs/tags/v$version.tar.gz

  - name: avahi
    buildsystem: autotools
    config-opts:
      - --disable-gtk
      - --disable-qt3
      - --disable-qt4
      - --disable-mono
      - --disable-monodoc
      - --with-distro=none
      - --disable-pygobject
      - --disable-python-dbus
      - --disable-python
      - --disable-manpages
      - --disable-libdaemon
      - --disable-daemon
      - --enable-compat-libdns_sd
      - --disable-libevent
    sources:
      - type: git
        url: https://github.com/lathiat/avahi
        tag: v0.8
        commit: f060abee2807c943821d88839c013ce15db17b58

  - name: poco
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/pocoproject/poco/archive/poco-1.11.1-release.tar.gz
        sha256: 2412a5819a239ff2ee58f81033bcc39c40460d7a8b330013a687c8c0bd2b4ac0
    cleanup:
      - /include/
      - /bin/
      - /lib/cmake/

  - name: mumble
    buildsystem: cmake-ninja
    config-opts:
      - -Dspeechd=OFF
      - -Dserver=OFF
      - -Doverlay=OFF
      - -Dplugins=OFF
      - -DBUILD_NUMBER=230
    sources:
      - type: git
        url: https://github.com/mumble-voip/mumble/
        tag: v1.4.230
        commit: 8505df958fc16a6f3ad902d84aed415742c5bb20
      - type: patch
        path: 0001-Improve-appstream-metadata.patch
      - type: patch
        path: 0002-Fix-PipeWire-not-being-usable-in-Flatpaks.patch
