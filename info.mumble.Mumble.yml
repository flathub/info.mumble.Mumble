id: info.mumble.Mumble
rename-icon: mumble
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
command: mumble
finish-args:
  - --share=ipc
  - --device=dri
  # For ALSA (for attenuation)
  - --device=all
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --own-name=net.sourceforge.mumble.mumble
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/pipewire-0:ro
  - --env=LD_LIBRARY_PATH=/app/lib/mumble/:/app/lib
separate-locales: false
cleanup:
  - /include
  - /lib/pkgconfig
  - /bin/protoc
  - /bin/avahi-*
  - /lib/*.a
modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: boost
    sources:
      - type: archive
        url: https://github.com/boostorg/boost/releases/download/boost-1.84.0/boost-1.84.0.tar.gz
        sha256: 4d27e9efed0f6f152dc28db6430b9d3dfb40c0345da7342eaa5a987dde57bd95
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://github.com/boostorg/boost/releases/download/boost-$version/boost-$version.tar.gz
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=${FLATPAK_DEST} --with-libraries=headers
      - ./b2 -j ${FLATPAK_BUILDER_N_JOBS} headers
      - ./b2 -j ${FLATPAK_BUILDER_N_JOBS} install --layout=system

  - name: abseil-cpp
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DABSL_PROPAGATE_CXX_STD=ON
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
    sources:
      - type: archive
        url: https://github.com/abseil/abseil-cpp/archive/refs/tags/20240116.2.tar.gz
        sha256: 733726b8c3a6d39a4120d7e45ea8b41a434cdacde401cba500f14236c49b39dc
        x-checker-data:
          type: anitya
          project-id: 115295
          stable-only: true
          url-template: https://github.com/abseil/abseil-cpp/archive/refs/tags/$version.tar.gz

  - name: protobuf
    buildsystem: cmake-ninja
    config-opts:
      - -Dprotobuf_BUILD_TESTS=OFF
      - -Dprotobuf_ABSL_PROVIDER=package
    sources:
      - type: archive
        url: https://github.com/protocolbuffers/protobuf/releases/download/v26.1/protobuf-26.1.tar.gz
        sha256: 4fc5ff1b2c339fb86cd3a25f0b5311478ab081e65ad258c6789359cd84d421f8
        x-checker-data:
          type: anitya
          project-id: 3715
          stable-only: true
          url-template: https://github.com/protocolbuffers/protobuf/releases/download/v$version/protobuf-$version.tar.gz

  - name: avahi
    buildsystem: autotools
    config-opts:
      - --disable-gtk
      - --disable-qt3
      - --disable-qt4
      - --disable-mono
      - --disable-monodoc
      - --with-distro=none
      - --disable-pygobject
      - --disable-python-dbus
      - --disable-python
      - --disable-manpages
      - --disable-libdaemon
      - --disable-daemon
      - --enable-compat-libdns_sd
      - --disable-libevent
    sources:
      - type: archive
        url: https://github.com/lathiat/avahi/releases/download/v0.8/avahi-0.8.tar.gz
        sha256: 060309d7a333d38d951bc27598c677af1796934dbd98e1024e7ad8de798fedda
        x-checker-data:
          type: anitya
          project-id: 147
          stable-only: true
          url-template: https://github.com/lathiat/avahi/releases/download/v$version/avahi-$version.tar.gz

  - name: poco
    buildsystem: cmake-ninja
    config-opts:
      - -DPOCO_UNBUNDLED=ON
    sources:
      - type: archive
        url: https://github.com/pocoproject/poco/archive/poco-1.13.3-release.tar.gz
        sha256: 9f074d230daf30f550c5bde5528037bdab6aa83b2a06c81a25e89dd3bcb7e419
        x-checker-data:
          type: anitya
          project-id: 5418
          stable-only: true
          url-template: https://github.com/pocoproject/poco/archive/poco-$version-release.tar.gz
    cleanup:
      - /include/
      - /bin/
      - /lib/cmake/

  - name: mumble
    buildsystem: cmake-ninja
    config-opts:
      - -Dspeechd=OFF
      - -Dserver=OFF
      - -Doverlay=OFF
      - -Dplugins=OFF
      - -DBUILD_NUMBER=287
      - -DBUILD_RELEASE_DATE=2022-09-14
    sources:
      - type: archive
        url: https://github.com/mumble-voip/mumble/releases/download/v1.4.287/mumble-1.4.287.tar.gz
        sha256: 378e61d5bfa58ba51bfbb645067f459214a9872da09b306f2c2c3f1902200547
        x-checker-data:
          type: anitya
          project-id: 2032
          stable-only: true
          url-template: https://github.com/mumble-voip/mumble/releases/download/v$version/mumble-$version.tar.gz
      - type: patch
        path: openssl-3.0.patch
      - type: patch
        path: fix-crypto-crash.patch
